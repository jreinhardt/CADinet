{% extends "base.html" %}

{% block content %}
<h1>User {{ user._id }}</h1>
	<h2>Tracker</h2>
	<a href="{{ url_for('tracker_user',user=user._id) }}">{{ url_for('tracker_user',user=user._id) }}</a>
	<h2>Things</h2>
	<table class="table table-striped table-bordered">
		<tbody>
		{% for thing in things %}
			<tr><td><a href="{{ url_for('show_thing',id=thing.id) }}">{{ thing.title }}</a></td></tr>
		{% endfor %}
		</tbody>
	</table>
{% endblock %}
